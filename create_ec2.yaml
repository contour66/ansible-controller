---
- hosts: localhost
  gather_facts: no
  vars:
    ami_id: "ami-04e59c05167ea7bd5"
  module_defaults:
    group/aws:

      region: "us-west-1"
  tasks:
    - name: Provision Db Instance
      ec2:
        key_name: zum
        assign_public_ip: yes
        group:
          - "{{postgres_tag_sg.group_name}}"
          - "{{nginx_sg.group_name}}"
          - "{{dev_sg.group_name}}"
        instance_type: t2.micro
        image: "{{ ami_id }}"
        instance_tags:
          Name: Db_sql
          Module: 5
        wait: yes
        vpc_subnet_id: "{{ public_subnet_1.subnet.id }}"
        exact_count: 1
        count_tag:
          Name: ans_Db_sql
      register: db_sql

    - name: Connect to database, create  user, and grant access to database and products table
      postgresql_user:
        db: ansibleimagedb2
        login_user: postgres
        login_password: tacos123
        roll_attr_flags: SUPERUSER
        name: image_gallery
        password: ceec4eif7ya
      register: db_user

    - name:
      postgresql_table:
        name: users
        owner: image_gallery
        columns:
          - username varchar(100) primary key
          - password varchar(100)
          - full_name (100)
      register: users_table

    - name: Insert query to image_gallery
      postgresql_query:
        db: image_gallery
        query: insert into users (username, password, full_name) values(%s, %s, %s);