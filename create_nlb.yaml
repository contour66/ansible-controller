- hosts: localhost
  gather_facts: no
  vars:
    aws_region: "us-west-1"
  module_defaults:
    group/aws:
      region: "{{ aws_region }}"
  tasks:
    - name: Create netowrk load balancer
      elb_network_lb:
        name: ans-nlb
        region: "{{ aws_region }}"
        subnet_mappings:
          - SubnetId: "{{public_subnet_1.subnet.id}}"
            AllocationId: "{{eip_1[0].allocation_id}}"
          - SubnetId: "{{public_subnet_2.subnet.id}}"
            AllocationId: "{{eip_2[0].allocation_id}}"
        listeners:
          - Protocol: TLS
            Certificates:
              - CertificateArn: "arn:aws:acm:us-west-1:384025033813:certificate/4a96a1ba-ce2f-4442-832a-0f788a02712f"
            Port: 443
            DefaultActions:
              - Type: forward
                TargetGroupName: "{{ans_tg.target_group_name}}"
        state: present
      register: ans_nlb
    - name: debug
      debug: var=ans_nlb
